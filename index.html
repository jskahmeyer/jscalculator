<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>HTML/CSS/JS Calculator</h1>
    <div class="calculator disable-select">
      <div class="display" id="display">0</div>
      <div class="grid-container">
        <div class="calc-btn silver" id="btn-clear">AC</div>
        <div class="calc-btn silver" id="btn-backspace">&#8676;</div>
        <div class="calc-btn calc-btn-operator" id="btn-division">/</div>

        <div class="calc-btn calc-btn-num dk-gray" id="btn-seven">7</div>
        <div class="calc-btn calc-btn-num dk-gray" id="btn-eight">8</div>
        <div class="calc-btn calc-btn-num dk-gray" id="btn-nine">9</div>
        <div class="calc-btn calc-btn-operator" id="btn-multiplication">
          X
        </div>

        <div class="calc-btn calc-btn-num dk-gray" id="btn-four">4</div>
        <div class="calc-btn calc-btn-num dk-gray" id="btn-five">5</div>
        <div class="calc-btn calc-btn-num dk-gray" id="btn-six">6</div>
        <div class="calc-btn calc-btn-operator" id="btn-subtraction">-</div>

        <div class="calc-btn calc-btn-num dk-gray" id="btn-one">1</div>
        <div class="calc-btn calc-btn-num dk-gray" id="btn-two">2</div>
        <div class="calc-btn calc-btn-num dk-gray" id="btn-three">3</div>
        <div class="calc-btn calc-btn-operator" id="btn-addition">+</div>

        <div class="calc-btn calc-btn-num dk-gray" id="btn-zero">0</div>
        <div class="calc-btn dk-gray" id="btn-decimal">.</div>
        <div class="calc-btn calc-btn-operator col" id="btn-equals">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
